<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Title</title>
</head>
<body>
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <a class="navbar-brand" href="/">OLX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse header-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active px-4 py-1 border-end" href="/">Advertisements</a>
                    <a class="nav-link active px-4 py-1 border-end" href="/advertisements/add">Add Advertisement</a>
                    <!--                    <a class="nav-link active px-4 py-1 border-end" href="/products/create">Add Product</a>-->
                    <!--                    <a class="nav-link active px-4 py-1" href="/categories/add">Add Category</a>-->
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <h1 class="mb-4">View advertisement</h1>
    <img class="car-image" src="{{ image }}" alt="some_image">
    <h2 class="my-3">${{ price }}</h2>
    <div class="mb-4">
        <b>Make: </b>{{ make }}<br>
        <b>Year: </b>{{ year }}<br>
        <b>Description: </b>{{ description }}<br>
        <b>Contacts: </b>{{ contacts }}
    </div>
    <div class="d-flex">
        <form class="w-25" action="/advertisements/delete?id={{ id }}" method="post">
            <button onclick="return confirm('Are you sure?')" class="btn btn-danger w-100" type="submit">
                Delete
            </button>
        </form>
        <a class="btn btn-primary w-25 ms-4" href="/advertisements/update?id={{ id }}">Edit</a>
    </div>
    <div class="mt-4">
        <a href="/">Return to home page</a>
    </div>

</div>
</body>
</html>
