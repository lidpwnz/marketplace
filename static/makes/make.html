<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <a class="navbar-brand" href="/">OLX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse header-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active px-4 py-1 border-end" href="/">Advertisements</a>
                    <a class="nav-link active px-4 py-1 border-end" href="/makes">Makes</a>
                    <a class="nav-link active px-4 py-1 border-end" href="/advertisements/add">Add Advertisement</a>
                    <a class="nav-link active px-4 py-1 border-end" href="/makes/add">Add Maker</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <form action="{{ url }}" method="POST">
        <h1>{{ page_title }}</h1>
        <label for="id" class="product-form-label">
            <input type="hidden" class="form-control" name="id"
                       id="id" value="{{ id }}">
        </label>
        <div class="mb-3">
            <label for="title" class="product-form-label">Title
                <input type="text" value="{{ title }}" class="form-control" name="title" id="title"
                       placeholder="Title" required>
            </label>
        </div>
        <div>
            <button class="btn btn-primary my-3 px-5" type="submit">{{ btn }}</button>
        </div>
        <a href="/">Return to home page</a>
    </form>
</div>
</body>
</html>
