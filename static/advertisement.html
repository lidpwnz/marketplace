<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <a class="navbar-brand" href="/">OLX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse header-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active px-4 py-1 border-end" href="/">Advertisements</a>
                    <a class="nav-link active px-4 py-1 border-end" href="/advertisements/add">Add Advertisement</a>
<!--                    <a class="nav-link active px-4 py-1 border-end" href="/products/create">Add Product</a>-->
<!--                    <a class="nav-link active px-4 py-1" href="/categories/add">Add Category</a>-->
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <form action="{{ url }}" method="POST">
        <h1>{{ page_title }}</h1>
        <label for="id" class="product-form-label">
            <input type="hidden" class="form-control" name="id"
                       id="id" value="{{ id }}">
        </label>
        <div class="mb-3">
            <label for="make" class="product-form-label">
                Make <select name="make_id" class="form-control" id="make">
                {{ make_options }}
            </select>
            </label>

        </div>
        <div class="mb-3">
            <label for="year" class="product-form-label">
                Year<input type="number" class="form-control" name="year"
                           id="year" value="{{ year }}" placeholder="Year" required>
            </label>
        </div>
        <div class="mb-3">
            <label for="price" class="product-form-label">Price
                <input type="number" value="{{ price }}" class="form-control" name="price" id="price"
                       placeholder="Price" required>
            </label>
        </div>
        <div class="mb-3">
            <label for="image" class="product-form-label">Image
                <input type="text" value="{{ image }}" class="form-control" name="image" id="image"
                       placeholder="Image URL">
            </label>
        </div>
        <label for="Description" class="product-form-label">Description
            <textarea class="form-control product-description"
                      placeholder="Description" name="description" id="Description">{{ description }}</textarea>
        </label>
        <label for="Contacts" class="product-form-label">Contacts
            <textarea class="form-control product-contacts"
                      placeholder="Contacts" name="contacts" id="Contacts">{{ contacts }}</textarea>
        </label>
        <div>
            <button class="btn btn-primary my-3 px-5" type="submit">{{ btn }}</button>
        </div>
        <a href="/">Return to home page</a>
    </form>
</div>
</body>
</html>
